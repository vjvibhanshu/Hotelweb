<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Typing Effect</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <main>
    <!-- Receives Text -->
    <textarea id="text"></textarea>

    <!-- Speed Selector and Button -->
    <div>
      <button id="start-typing-btn" onclick="room1.info()">Info Room 1</button>
      <button id="start-typing-btn" onclick="room1.book()">Book Room 1</button>
      <button id="start-typing-btn" onclick="room1.checkout()">Checkout Room 1</button>
      <button id="start-typing-btn" onclick="room1.priceChange(70)">PriceChange Room1</button>
    </div>
    <div><p><br><br></p>
    </div>
    <div>
      <button id="start-typing-btn" onclick="room2.info()">Info Room 2</button>
      <button id="start-typing-btn" onclick="room2.book()">Book Room 2</button>
      <button id="start-typing-btn" onclick="room2.checkout()">Checkout Room 2</button>
      <button id="start-typing-btn" onclick="room2.priceChange(70)">PriceChange Room 2</button>
    </div>  
</main>
  <script src="./roomweb.js"></script>
</body>

</html>
